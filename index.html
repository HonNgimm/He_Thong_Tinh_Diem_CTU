    const mon1 = document.getElementById("mon1").value;
    const diem1 = parseFloat(document.getElementById("diem1").value);

    const diem2 = parseFloat(document.getElementById("diem2").value);
    const mon3 = document.getElementById("mon3").value;

    const output = document.getElementById("ketqua");

    if (
      isNaN(diem1) || diem1 < 0 || diem1 > 150 ||
      isNaN(diem2) || diem2 < 0 || diem2 > 150 ||
      isNaN(diem3) || diem3 < 0 || diem3 > 150

      return;
    }

    const diemQuyDoi2 = parseFloat(noiSuy(diem2, quyTacVsat[mon2]));
    const diemQuyDoi3 = parseFloat(noiSuy(diem3, quyTacVsat[mon3]));
